<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by arif</title>
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    
</head>
<body>
    <h1>Arif's Calculator</h1>
    <div class="parentDiv">
        <div class="sameline screenDiv" id="screen"></div>
        <div class="sameline">
            <div class="childDiv sign-operator" id="ac">AC</div>
            <div class="childDiv sign-operator" id="negate">+/-</div>
            <div class="childDiv sign-operator" id="percent">%</div>
            <div class="childDiv math-operator" id="division">/</div>
     </div>
     <div class="sameline">
            <div class="childDiv" id="seven">7</div>
            <div class="childDiv" id="eight">8</div>
            <div class="childDiv" id="nine">9</div>
            <div class="childDiv math-operator" id="multiplication">*</div>
     </div>
     <div class="sameline">
            <div class="childDiv" id="four">4</div>
            <div class="childDiv" id="five">5</div>
            <div class="childDiv" id="six">6</div>
            <div class="childDiv math-operator" id="minus">&#x2212;</div>
     </div>
     <div class="sameline">
            <div class="childDiv" id="one">1</div>
            <div class="childDiv" id="two">2</div>
            <div class="childDiv" id="three">3</div>
            <div class="childDiv math-operator" id="plus">+</div>
     </div>
     <div class="sameline">
            <div class="childDiv" id="zero">0</div>
            <div class="childDiv" id="point">.</div>
            <div class="childDiv math-operator" id="equalto">=</div>
     </div>
    </div>
</body>
</html>
